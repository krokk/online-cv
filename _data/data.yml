    title: Expériences
    info:
      - role: Consultant devOps
        time: 2021 - 2023
        company: Aneo, Paris
        details: |
          Renault - Création d'une infrastructure HPC dans le cloud Google.
            En collaboration avec des architectes google, déploiement d'un cluster HPC avec SLURM en orchestrateur.
            J'ai pu mettre place les différents environnements, les pipelines CI/CD permettant le déploiement des infrastructures.
            Accompagnement de l'équipe à se familiariser à un environnement devOps.
            
          -----
          Société Générale - Migration Ansible bare-metal vers Kubernetes.
            Dans l'equipe AppsAutomation responable de fournir un Ansible managé aux service des banques à distance.
            Migration de la solution AWX vers la plateforme Kubernetes, améliorant significativement les performances/stabilité du système.
            Développement d'un outil d'import en python afin d'intégrer les données sur le nouvel AWX, implémentation d'un portail permettant la cohabitation des instances.
            Animation des réunions agile. Coaching/formation aux équipes internes SG, renforçant leur confiance dans l'utilisation des nouveaux outils.   
         
          -----
          Interne - Sensibilisation des équipes sur les bonnes pratiques.
           Audit et mise en place d'outils d'analyse de code sur plusieurs projets internes. 
           Animation de sessions Knowledge et event Craftmanship
           

      - role: Ingenieur devOps
        time: 2019 - 2021
        company: Wiztopic, Paris
        details: |
          Création complète de l'infrastructure cloud de Wiztopic. depuis la conception à la réalisation.
          Adaptation des briques du Saas pour être conteneurisée (images, système de logging, BDD, CDN), veille sur les technologies pouvant être implementer.
          Maintien opérationnel des infrastructures (bare-metal, cloud)


      - role: Developpeur Web
        time: 2018 - 2019
        company: Ifeelsmart, Paris
        details: |
          Développement en PHP et Javascript sur un outil d'éditorialisation de contenu pour les STB ( box internet) des opérateurs.
          Adaptation du modèle de données suite à un changement d'API
          Travail sur l'UI et refonte de la programmation de 9 à 4 étapes.

      - role: Cofondateur
